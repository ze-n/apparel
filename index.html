<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="/apparel/assets/css/style.css">
    <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
    <main class="main">

        <section class="hero">
            <header class="header">
                <div class="logo-container f-v-bottom">
                    <img src="/apparel/assets/images/logo.svg" alt="Base Apparel" />
                </div>
            </header>
            <div class="text-container">
                <h2><span>We're</span><br /> coming<br />soon</h2>
                <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
                <form action="#">
                    <fieldset class="email">
                        <div class="email-container">
                            <input type="email" name="user-email" placeholder="Email Address" required />
                            <span class="error-icon"><img src="/apparel/assets/images/icon-error.svg" alt="invalid email error icon"></span>
                            <button><input type="image" src="/apparel/assets/images/icon-arrow.svg" /></button>
                        </div>
                        <span class="error-msg">Please provide a valid email</span>
                    </fieldset>
                </form>
            </div>
            <picture class="hero-img">
                <source media="(min-width:700px)" srcset="/apparel/assets/images/hero-desktop.jpg">
                <img src="/apparel/images/hero-mobile.jpg" alt="image of a girl">
            </picture>
        </section>


    </main>
    <footer>
        <span> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></span> <span>Coded by <a href="#" target="_blank">Zen</a></span>
    </footer>

    <script src="/apparel/assets/js/index.js"></script>
</body>

</html>
